<mat-card>
  <mat-list>
    <h3 mat-subheader>Employees</h3>
    <mat-list-item
      *ngFor="let employee of employees"
      class="mat-list-option"
      (click)="selected.emit(employee)"
    >
      <h4 mat-line><strong>Employee Name: </strong>{{ employee.fullName }}</h4>
      <p mat-line><strong>Job Title: </strong> {{ employee.jobTitle }}</p>
      <button
        mat-mini-fab
        color="accent"
        class="mat-pseudo-checkbox"
        (click)="deleted.emit(employee.id)"
      >
        <mat-icon> clear </mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
