<div class="wrapper">
  <div class="list-grid">
    <workspace-todo-list 
    [todos]="todos$ | async"
    (selected)="selectTodo($event)"
    (deleted)="deleteTodo($event)">
    </workspace-todo-list>
  </div>
  <div class="details-grid">
    <workspace-todo-details [selectTodo]="todo"
    (cancelled)="reset()"
    (saved)="saveTodo($event)">
    </workspace-todo-details>
  </div>
</div>
