<mat-card>
  <mat-card-header>
    <mat-card-title>Create Todo</mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentTodo)">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput type="text" placeholder="Enter a title" 
        [(ngModel)]="currentTodo.title" name="title"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput type="text" placeholder="Enter a description" 
        [(ngModel)]="currentTodo.description" name="description"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-raised-button color="accent" (click)="cancelled.emit()" type="reset">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
