<mat-card>
  <mat-list>
    <h3 mat-subheader>Todos</h3>
    <mat-list-item
      *ngFor="let todo of todos"
      class="mat-list-option"
      (click)="selected.emit(todo)"
    >
      <h4 mat-line><strong>Title: </strong>{{ todo.title }}</h4>
      <p mat-line><strong>Description: </strong>{{ todo.description }}</p>
      <button mat-mini-fab color="accent" class="mat-pseudo-checkbox"
      (click)="deleted.emit(todo.id)">
        <mat-icon> clear </mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
