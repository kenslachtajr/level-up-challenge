<mat-card>
  <mat-list>
    <h3 mat-subheader>Todos</h3>
    <mat-list-item *ngFor="let todo of todos" class="mat-list-option">
      <h4 mat-line>
        <strong>Title: </strong>{{todo.title}}
      </h4>
      <p mat-line>
        <strong>Description: </strong>{{todo.description}}
      </p>
    </mat-list-item>
  </mat-list>
</mat-card>
<pre>{{todos | json}}</pre>
