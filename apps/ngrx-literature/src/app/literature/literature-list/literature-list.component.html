<mat-card>
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <mat-list>
    <h3 mat-subheader>Literary Works</h3>
    <mat-list-item
      class="mat-list-option"
      *ngFor="let literature of literatures"
      (click)="selectLiterature(literature)"
    >
      <h4 mat-line><strong>Writer Name: </strong>{{ literature.author }}</h4>
      <p mat-line><strong>Work: </strong>{{ literature.work }}</p>
      <button
        mat-mini-fab
        color="accent"
        class="mat-pseudo-checkbox"
        (click)="deleteLiterature(literature); $event.stopImmediatePropagation()"
      >
        <mat-icon> clear </mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
