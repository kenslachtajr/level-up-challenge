<div class="wrapper">
  <div class="list-grid">
    <workspace-colors-list
      [colors]="colors$ | async"
      (selected)="selectColor($event)"
      (deleted)="deleteColor($event)"
    >
    </workspace-colors-list>
  </div>
  <div class="details-grid">
    <workspace-colors-details
      [group]="form"
      [selectColor]="color"
      (cancelled)="reset()"
      (saved)="saveColor($event)"
    >
    </workspace-colors-details>
  </div>
</div>
