<mat-card>
  <mat-list>
    <h3 mat-subheader>Colors</h3>
    <mat-list-item
      *ngFor="let color of colors"
      class="mat-list-option"
      (click)="selected.emit(color)"
    >
      <h4 mat-line><strong>Color Name: </strong>{{ color.color }}</h4>
      <p mat-line><strong>Hex Code: </strong>{{ color.hex }}</p>
      <button
        mat-mini-fab
        color="accent"
        class="mat-pseudo-checkbox"
        (click)="deleted.emit(color.id)"
      >
        <mat-icon> clear </mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
