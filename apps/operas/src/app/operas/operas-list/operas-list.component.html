<mat-card>
  <mat-list>
    <h3 mat-subheader>Operas</h3>
    <mat-list-item
      *ngFor="let opera of operas"
      class="mat-list-option"
      (click)="selected.emit(opera)"
    >
      <h4 mat-line><strong>Opera title: </strong>{{ opera.title }}</h4>
      <p mat-line><strong>Composer: </strong>{{ opera.composer }}</p>
      <button
        mat-mini-fab
        color="accent"
        class="mat-pseudo-checkbox"
        (click)="deleted.emit(opera.id)"
      >
        <mat-icon> clear </mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
