<mat-card>
  <mat-card-header>
    <mat-card-title>Create/Edit Piano</mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentPiano)">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter full name"
          [(ngModel)]="currentPiano.name"
          name="full name"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Website</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter company website"
          [(ngModel)]="currentPiano.website"
          name="website"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Year Started</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter year started"
          [(ngModel)]="currentPiano.yearStarted"
          name="year started"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Rating</mat-label>
        <input
          matInput
          type="text"
          placeholder="Rating"
          [(ngModel)]="currentPiano.rating"
          name="rating"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button 
      mat-raised-button 
      color="primary" 
      (click)="saved.emit()"
      type="submit">
      Submit
    </button>
      <button
        mat-raised-button
        color="accent"
        (click)="cancelled.emit()"
        type="reset"
      >
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
