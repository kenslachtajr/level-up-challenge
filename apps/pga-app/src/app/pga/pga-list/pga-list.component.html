<mat-card>
  <mat-list>
    <h3 mat-subheader>PGA Golfers</h3>
    <mat-list-item 
    *ngFor="let golfer of golfer" 
    class="mat-list-option"
    (click)="selected.emit(golfer)"
    >
      <h4 mat-line><strong>Golfer name: </strong>{{ golfer.name }}</h4>
      <p mat-line><strong>Age: </strong>{{ golfer.age }}</p>
      <button
        mat-mini-fab
        color="accent"
        class="mat-pseudo-checkbox"
        (click)="deleted.emit(golfer.id)"
      >
        <mat-icon> clear </mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
