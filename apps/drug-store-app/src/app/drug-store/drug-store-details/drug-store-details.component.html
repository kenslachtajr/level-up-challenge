<mat-card>
  <mat-card-header>
    <mat-card-title>Create/Edit Drug</mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentDrug)">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter product name"
          [(ngModel)]="currentDrug.product_name"
          name="name"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Supplier</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter supplier name"
          [(ngModel)]="currentDrug.supplier"
          name="supplier name"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Quantity</mat-label>
          <input
            matInput
            type="text"
            placeholder="Enter quantity"
            [(ngModel)]="currentDrug.quantity"
            name="quantity"
          />
        </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Unit cost</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter unit cost"
          [(ngModel)]="currentDrug.unit_cost"
          name="unit cost"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button
        mat-raised-button
        color="accent"
        (click)="cancelled.emit()"
        type="reset"
      >
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
