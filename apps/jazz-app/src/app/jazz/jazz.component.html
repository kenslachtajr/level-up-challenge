<div class="wrapper">
  <div class="list-grid">
    <workspace-musicians-list
    [musicians]="musicians$ | async"
    (selected)="selectMusician($event)"
    (deleted)="deleteMusician($event)"
    >
    </workspace-musicians-list>
  </div>
  <div class="details-grid">
    <workspace-musicians-details
    [selectMusician]="musician"
    (cancelled)="reset()"
    (saved)="saveMusician($event)"
    >
    </workspace-musicians-details>
  </div>
</div>
