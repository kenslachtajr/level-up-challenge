<mat-card>
  <mat-card-header>
    <mat-card-title>Pizza Details</mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentPizza)">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Pizza Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter pizza name"
          [(ngModel)]="currentPizza.pizzaName"
          name="pizza name"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Size</mat-label>
        <input matInput type="text" placeholder="Pizza size" 
          [(ngModel)]="currentPizza.size" name="size"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button
        mat-raised-button
        color="accent"
        (click)="cancelled.emit()"
        type="reset"
      >
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
