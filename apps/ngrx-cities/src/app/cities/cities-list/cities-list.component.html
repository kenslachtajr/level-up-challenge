<mat-card>
  <mat-list>
    <h3 mat-subheader>Cities</h3>
    <mat-list-item
      *ngFor="let city of cities"
      class="mat-list-option"
      (click)="selected.emit(city)"
    >
      <h4 mat-line><strong>City Name: </strong>{{ city.name }}</h4>
      <p mat-line><strong>City Population: </strong>{{ city.population }}</p>
      <button
        mat-mini-fab
        color="accent"
        class="mat-pseudo-checkbox"
        (click)="deleted.emit(city.id)"
      >
        <mat-icon> clear </mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
