<div class="wrapper">
  <div class="list-grid">
    <workspace-cities-list
      [cities]="cities$ | async"
      [isLoading]="loading$ | async"
      (selected)="selectCity($event)"
      (deleted)="deleteCity($event)"
    >
    </workspace-cities-list>
  </div>
  <div class="details-grid">
    <workspace-cities-details
      [group]="form"
      (saved)="saveCity($event)"
      (canceled)="reset()"
    >
    </workspace-cities-details>
  </div>
</div>
