<mat-card>
  <mat-card-header>
    <mat-card-title>Staff Details</mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentStaff)">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter staff first name"
          [(ngModel)]="currentStaff.first_name"
          name="first name"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter staff last name"
          [(ngModel)]="currentStaff.last_name"
          name="last name"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input
          matInput
          type="text"
          placeholder="Email address"
          [(ngModel)]="currentStaff.email"
          name="email"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <input
          matInput
          type="text"
          placeholder="Gender"
          [(ngModel)]="currentStaff.gender"
          name="Gender"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>IP Address</mat-label>
        <input
          matInput
          type="text"
          placeholder="IP Address"
          [(ngModel)]="currentStaff.ip_address"
          name="IP Address"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button
        mat-raised-button
        color="accent"
        (click)="cancelled.emit()"
        type="reset"
      >
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
