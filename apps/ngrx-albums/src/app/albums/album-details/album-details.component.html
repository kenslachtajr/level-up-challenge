<mat-card>
  <mat-card-header>
    <mat-card-title> Create/Edit Album </mat-card-title>
  </mat-card-header>
  <form [formGroup]="group" (submit)="saveAlbum(group.value)">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Album Title</mat-label>
        <input
          formControlName="title"
          matInput
          type="text"
          placeholder="Enter album title"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Artist Name</mat-label>
        <input
          formControlName="artist"
          matInput
          type="text"
          placeholder="Enter artist name"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Album Year</mat-label>
        <input
          formControlName="year"
          matInput
          type="number"
          placeholder="Enter album year"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Label</mat-label>
        <input
          formControlName="label"
          matInput
          type="text"
          placeholder="Record Label"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-raised-button color="accent" type="reset" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
