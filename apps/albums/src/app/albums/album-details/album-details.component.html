<mat-card>
  <mat-card-header>
    <mat-card-title>Create/Edit Album</mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentAlbum)">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Album Title</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter album title"
          [(ngModel)]="currentAlbum.title"
          name="album title"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Artist</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter artist name"
          [(ngModel)]="currentAlbum.artist"
          name="artist"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Year Recorded</mat-label>
          <input
            matInput
            type="text"
            placeholder="Enter year recorded"
            [(ngModel)]="currentAlbum.year"
            name="year recorded"
          />
        </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Record Label</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter record label"
          [(ngModel)]="currentAlbum.label"
          name="record label"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button
        mat-raised-button
        color="accent"
        (click)="cancelled.emit()"
        type="reset"
      >
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
